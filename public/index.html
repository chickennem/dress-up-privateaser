<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css" />
			<link rel="stylesheet" href="bootstrap.css">
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
  </head>
  <body>
<section class="banner-area relative">
  <div class="overlay overlay-bg"></div>
  <div class="banner">
  <div class="row fullscreen align-items-center justify-content-between">
    <div id="bar" class = "form">
      <h1> PRIVATEASER </h1>
      <input class="name" type="text" placeholder="Bar name"/>
      <input class="price-by-hour" type="number" placeholder="Price by hour"/>
      <input class="price-by-person" type="number" placeholder="Price by person"/>

      <input class="time" type="number" placeholder="Time in hours"/>
      <input class="persons" type="number" placeholder="Persons"/>
      <label><span>Deductible</span><input class="option" type="checkbox" placeholder="Deductible option"/></label>

    <div id="actors" class="form"></div>

    <script src="index.js"></script>
  </div>
</div>
